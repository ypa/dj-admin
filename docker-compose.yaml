version: "3.9"
   
services:
  admin_db:
    container_name: django_admin_db
    image: postgres:13.1
    restart: always
    environment:
      - POSTGRES_DB=django_admin
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - admin_db
